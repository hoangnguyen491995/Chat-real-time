<section class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-4 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="...">
                            </div>
                            <div class="col-lg-6 px-xl-10">
                                <div  class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                    <h3 class="h2 text-white mb-0">{{userData.username}}</h3>                                  
                                </div>
                                <ul class="list-unstyled mb-1-9">                                  
                                    <li class="mb-2 mb-xl-3 display-28"><span
                                            class="display-26 text-secondary me-2 font-weight-600">Friend</span> 
                                        </li>
                                    <li class="mb-2 mb-xl-3 display-28"><span
                                            class="display-26 text-secondary me-2 font-weight-600">Email:</span>
                                            {{userData.email}}</li>
                                    <li class="mb-2 mb-xl-3 display-28"><span
                                            class="display-26 text-secondary me-2 font-weight-600">BrithDay: </span>
                                            {{userData.birthday}}</li>
                                    <li class="display-28"><span
                                            class="display-26 text-secondary me-2 font-weight-600">Phone:</span> {{userData.phone}}
                                        </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin:auto ; display: flex; justify-content: flex-start;" class="container">
        <div style="width: 100%;">
            <mat-tab-group>
                <mat-tab label="Post"> </mat-tab>
                <mat-tab label="About"> </mat-tab>
                <mat-tab label="Friends"> <app-listUser></app-listUser></mat-tab>
            </mat-tab-group>
        </div>
    </div>

</section>
